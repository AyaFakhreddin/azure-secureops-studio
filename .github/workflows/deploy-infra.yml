name: Deploy Infra

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "infra/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Check Terraform version   # üîç DEBUG
        run: terraform -version

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -input=false -auto-approve
