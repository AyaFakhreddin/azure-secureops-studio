name: Deploy Infra

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "infra/**"
      - "scripts/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Check Terraform version
        run: terraform -version

      - name: Terraform Init
        working-directory: ./infra
        env:
          ARM_CLIENT_ID:       ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ./infra
        env:
          ARM_CLIENT_ID:       ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"
          TF_VAR_subscription_id:          ${{ vars.TF_SUBSCRIPTION_RESOURCE_ID }}
          TF_VAR_log_analytics_workspace_id: ${{ vars.TF_LOG_ANALYTICS_WORKSPACE_ID }}
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: ./infra
        env:
          ARM_CLIENT_ID:       ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"
          TF_VAR_subscription_id:          ${{ vars.TF_SUBSCRIPTION_RESOURCE_ID }}
          TF_VAR_log_analytics_workspace_id: ${{ vars.TF_LOG_ANALYTICS_WORKSPACE_ID }}
        run: terraform apply -input=false -auto-approve 

      - name: Run auto-remediation (existing resources)
        if: vars.ENABLE_BOOTSTRAP_REMEDIATION == 'true'
        run: |
          chmod +x infra/scripts/remediation_builtin.sh
          chmod +x infra/scripts/remediation_owner_tag.sh

          infra/scripts/remediation_builtin.sh "${{ vars.TF_SUBSCRIPTION_RESOURCE_ID }}"
          infra/scripts/remediation_owner_tag.sh "${{ vars.TF_SUBSCRIPTION_RESOURCE_ID }}"
